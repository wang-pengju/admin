<div class="content-wrapper backgroundColor">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <nav class="navbar navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar" style="background-color:#fff"></span>
            <span class="icon-bar" style="background-color:#fff"></span>
            <span class="icon-bar" style="background-color:#fff"></span>
          </button>
          <a class="navbar-brand" href="javascript:;">{{PageTitle}}<small>{{PageDesc}}</small></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example">
          <ul class="nav navbar-nav">
            <li class="listshow" *ngFor="let data of routes">
              <a [routerLink]="data.router" routerLinkActive="active">
                <i class="iconfont" [ngClass]="data.icon"></i><span>{{data.title}}</span>
              </a>
            </li>
          </ul>
          <ol class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">>Here</li>
          </ol>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <router-outlet></router-outlet>
  </section>
  <!-- /.content -->
</div>
